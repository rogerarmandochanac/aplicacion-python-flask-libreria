{% extends 'base.html' %}
{% block customcss %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
{% endblock %}
{% block container %}
    <div class="row">
        <main class="form-signin">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <div class="d-flex justify-content-center">
                    <img class="mb-4" src="{{url_for('static', filename='image/flask_logo.png')}}" alt="" width="72" height="57">
                </div>
                <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

                <div class="form-floating">
                <input name="email" type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required minlength="5">
                <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3 text-center">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted text-center">&copy; 2025â€“2031</p>
            </form>
        </main>
    </div>
{% endblock %}
